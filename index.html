<body>
    <div id="root"></div>

    <script type="text/babel">

            function MainTitle(props){
                return(<div class="title-card">
                            <h1>{props.nom}</h1>
                       </div>
                )
            }

            function Button(props){
                     if(props.estado){
                        return(
                        <button class="btn btn-warning">Buy</button>);
                     }
                     else{
                        return(
                            <button class="btn btn-warning">Not aviable</button>);
                     }
            }
           
            function DishCard(props){
            
                
                if(props.isActive){
                    return (<div class="card-container" key ={props.key}>
                                <div class="container-img">
                                    <img src={props.url} alt={`${props.name}'s picture`}/>
                                </div>
                                <div class="card-body">
                                    <MainTitle nom={props.name}></MainTitle>
                                    <p>{props.description}</p>
                                    <p class="des-card">{`$ ${props.price}`}</p>
                                    <Button estado={true}/>
                                </div>
                           </div>
                    )
                }
                else{
                    return (<div class="card-container" key ={props.key}>
                                <div class="container-img">
                                    <img  src={props.url} alt={`${props.name}'s picture`}/>                                    
                                </div>
                                <div class="card-body">
                                    <MainTitle nom={props.name} />
                                    <p>{props.description}</p>
                                    <p class="des-card">{`$ ${props.price}`}</p>
                                    <Button estado={false}/>                                    
                                </div>
                           </div>
                    )
                }

            }
